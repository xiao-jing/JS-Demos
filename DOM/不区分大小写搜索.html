<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>不区分大小写搜索</title>
	<script>
		window.onload = function(){
			var oBtn = document.getElementById('btn');
			var oTxt = document.getElementById('txt');
			var oTab = document.getElementById('tab1');
			var oTr = oTab.tBodies[0].rows;

			oBtn.onclick = function(){
				var txtVal = oTxt.value.toLowerCase();  //获取文本内容，不区分大小写

				for(var i=0;i<oTr.length;i++){
					for(var j=0;j<oTr[0].cells.length;j++){
						var cellVal = oTr[i].cells[j].innerHTML.toLowerCase();  //获取单元格内容
						if(cellVal == txtVal && cellVal!=''){
							oTr[i].style.background = 'red';
							break;
						}else{
							oTr[i].style.background = '';
						}
					}
				}
				oTxt.value = '';
			};
		};
	</script>
</head>
<body>
	<input id="txt" type="text" value=""/>
	<input id="btn" type="button" value="搜索">
	<table id="tab1" border="1" width="300">
		<thead>
			<tr>
				<th>ID</th>
				<th>姓名</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>静子</td>
				<td></td>
			</tr>
			<tr>
				<td>2</td>
				<td>aBC</td>
				<td></td>
			</tr>
			<tr>
				<td>3</td>
				<td>泡泡</td>
				<td></td>
			</tr>
			<tr>
				<td>4</td>
				<td>静子</td>
				<td></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
