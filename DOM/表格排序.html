<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>表格排序</title>
	<script>
		window.onload = function(){
			var oTab = document.getElementById('tab1');
			var oBtn = document.getElementById('btn');
			var bAsc = false;

			oBtn.onclick = function(){
				var arr = [];
        		//数组转化
        		for(var i=0;i<oTab.tBodies[0].rows.length;i++){
        			arr[i] = oTab.tBodies[0].rows[i];
        		}
        		//数组排序
        		arr.sort(function(tr1,tr2){
        			if(bAsc){
        				return parseInt(tr1.cells[0].innerHTML) - parseInt(tr2.cells[0].innerHTML);
        			}else{
        				return parseInt(tr2.cells[0].innerHTML) - parseInt(tr1.cells[0].innerHTML);
        			}
        		});
        		//重新插入
        		for(var i=0;i<arr.length;i++){
        			oTab.tBodies[0].appendChild(arr[i]);
        		}
        		bAsc = !bAsc;  //更改状态值
        	};
        };
    </script>
</head>
<body>
	<input id="btn" type="button" value="排序">
	<table id="tab1" border="1" width="300">
		<thead>
			<tr>
				<th>ID</th>
				<th>姓名</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>3</td>
				<td>静子</td>
				<td></td>
			</tr>
			<tr>
				<td>4</td>
				<td>aBC</td>
				<td></td>
			</tr>
			<tr>
				<td>2</td>
				<td>泡泡</td>
				<td></td>
			</tr>
			<tr>
				<td>1</td>
				<td>静子</td>
				<td></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
